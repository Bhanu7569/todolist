<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .todo-list {
            padding: 15px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .todo-item input {
            margin-right: 10px;
        }

        .add-todo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .add-todo input {
            flex-grow: 1;
            padding: 8px;
            margin-right: 10px;
        }

        .add-todo button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .todo-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="todo-container">
    <div class="header">Todo List</div>
    <div class="todo-list" id="todoList">
        <!-- Todo items will be dynamically added here using JavaScript -->
    </div>
    <div class="add-todo">
        <input type="text" id="newTodo" placeholder="Add a new todo">
        <button onclick="addTodo()">Add</button>
    </div>
</div>

<script>
    function addTodo() {
        var todoText = document.getElementById('newTodo').value;
        if (todoText.trim() === "") return;

        var todoList = document.getElementById('todoList');
        var todoItem = document.createElement('div');
        todoItem.className = 'todo-item';
        todoItem.innerHTML = `
            <input type="checkbox">
            <span>${todoText}</span>
            <button onclick="removeTodo(this)">Remove</button>
        `;

        todoList.appendChild(todoItem);
        document.getElementById('newTodo').value = "";
    }

    function removeTodo(button) {
        var todoItem = button.parentNode;
        var todoList = document.getElementById('todoList');
        todoList.removeChild(todoItem);
    }
</script>

</body>
</html>
